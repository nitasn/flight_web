<!doctype html>
<html lang="en">
<head>
    <title>FlightControl</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- My CSS File -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="row">
        <div class="col-md-9">

            <iframe width="100%" id="map" frameborder="0" style="border:0"
                    src="https://www.google.com/maps/embed/v1/view?zoom=7&center=31.0461%2C34.8516&key=AIzaSyBWoYUQhvIp5rp0zqiibS8vSOICgEB5t5c"
                    allowfullscreen></iframe>

            <div class="divisor"></div>

            <div id="flight-details">
                flight details go here
            </div>

            <div class="divisor"></div>

            <button onclick="greet('nitsan')">test button</button>

            <div class="divisor"></div>

        </div>

        <div class="col-md-3">

            <div id="my-flights">
                my flights go here
            </div>

            <div class="divisor"></div>

            <div id="external-flights">
                external-flights go here
            </div>

            <div class="divisor"></div>

            <input id='my-uploader' type='file' onchange='on_drag(event)' />
            <label style="color: lightgray">(add flight-plans in json format)</label>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- My JS File -->
    <script src="client.js"></script>

</body>
</html>
